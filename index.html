<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="video-player">
      <video class="video" src="https://www.pexels.com/download/video/18553643/" class="video"playsinline></video>
      <div class="controls">
            <div class="progress">
                <div class="progress-span" title="Seek">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="vid-controls">
                <div class="left-icons">
                    <div class="play">
                       <i class="fas fa-play" title="Play" id="play-btn"></i>
                    </div>
                    <div class="volume">
                        <div class="volume-btn">
                          <i class="fas fa-volume-up" title="mute" id="volume-btn"></i>
                        </div>
                        <div class="volume-line" title="change-vol">
                            <div class="volume-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="right-icons">
                    <div class="speed-options" title="playback-rate">
                       <select name="playback" class="player-speed" id="speed">
                          <option value="0.5">0.5 x</option>
                          <option value="0.75">0.75 x</option>
                          <option value="1.0">1.0 x</option>
                          <option value="1.5">1.5 x</option>
                          <option value="2.0">2.0 x</option>
                       </select>
                    </div>
                    <div class="time">
                        <span class="time-elapsed">00:00 /</span>
                        <span class="duration">01:00</span>
                    </div>
                    <div class="fullscreen">
                       <i class="fas fa-expand" title="full-screen" id="full-screen"></i>
                    </div>
                </div>
            </div>
      </div>
  </div>
<script src="main.js"></script>  
</body>
</html>
